<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Long Polling</title>
  <script type="text/javascript" src="https://rawgit.com/jimhigson/oboe.js/master/dist/oboe-browser.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script>
    window.onload = function() {
      var stream = document.getElementById('stream');
      document.getElementById("input").focus();
      oboe('/events/lp')
      .done(function(ao){
         console.log(ao);
         stream.innerHTML = htmlEscape(ao.str) + '<br>' + stream.innerHTML;
      });
    }
  </script>
</head>
<body>
  <h1>Long Polling Example</h1>
  <form action="/send" method="post" onsubmit="post(); return false;">
    <input type="text" id="input" value="">
    <input type="submit" value="submit">
  </form><br>
  <div id="stream"></div>
</body>
</html>
